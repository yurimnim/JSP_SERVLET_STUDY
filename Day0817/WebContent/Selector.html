<p><span id='fly'>잠자리</span>는 잠자리목에 속하는 곤충으로 전세계적으로 분포하는 곤충이며 
여러가지 해충을 잡아먹는 유익한 곤충입니다. </p>

<p>
앞머리에 커다란 <span class ='blue'>한쌍의 겹눈</span>을 가지고 있습니다. <span class ='blue'>또한 날카로운 턱</span>을 가지고 있으며
이빨이 튼튼합니다. 파리, 모기, 나비등의 살아있는 곤충을 잡아먹고 삽니다.
</p>
