<h2>1. 야생화 종류</h2>
<p>
	<span class='title'>- 패랭이꽃</span>
	석죽과의 여러해살이풀로서 꽃은 6~8월에 피고 가지 끝에 1개씩 달리며 붉은색입니다.
	<br>
	
	<span class='title'>- 강아지풀</span>

</p>

	<li><span class ='title'>기본 요소 3가지:</span>햇빛. 통풍, 1년간의 기온변화.</li>
	<li><span class ='title'>일조량:</span>주택의 방향에 따른 일조량에 따라 야생화 종을 선택해야 합니다.</li>
	<li><span class ='title'>온도:</span>계절에 따른 온도의 변화를 알아야 합니다.</li>
